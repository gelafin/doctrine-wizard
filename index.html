<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <!-- from https://www.w3schools.com/howto/howto_js_form_steps.asp -->
        <form id="regForm">
            <h1>Doctrine Wizard</h1>
            
            <!-- One "tab" for each step in the form: -->
            <div class="tab">If you couldn't get God's forgiveness, He will throw you into hell if you
                <div>
                    <input type="radio" name="problem" value="a" id="problem-a">
                    <label for="problem-a">Currently have any moral imperfection at all (ignoring your past)</label>
                </div>

                <div>
                    <input type="radio" name="problem" value="b" id="problem-b">
                    <label for="problem-b">Have ever done anything morally imperfectly</label>
                </div>

                <div>
                    <input type="radio" name="problem" value="c" id="problem-c">
                    <label for="problem-c">Have ever some special commandment of God (not just "regular" ones)</label>
                </div>
            </div>
            
            <div class="tab">But, God will forgive you if you
                <div>
                    <input type="radio" name="forgiveness" value="a" id="forgiveness-a">
                    <label for="forgiveness-a">Resolve to try harder to please Him</label>
                </div>

                <div>
                    <input type="radio" name="forgiveness" value="b" id="forgiveness-b">
                    <label for="forgiveness-b">And succeed in breaking fewer of His commandments each day for the rest of your life</label>
                </div>

                <p>or</p>

                <div>
                    <input type="radio" name="forgiveness" value="c" id="forgiveness-c">
                    <label for="forgiveness-c">Believe that some deity exists</label>
                </div>

                <div>
                    <input type="radio" name="forgiveness" value="d" id="forgiveness-d">
                    <label for="forgiveness-d">And that the God of the Jews exists</label>
                </div>

                <div>
                    <input type="radio" name="forgiveness" value="e" id="forgiveness-e">
                    <label for="forgiveness-e">And that Jesus is God</label>
                </div>

                <div>
                    <input type="radio" name="forgiveness" value="f" id="forgiveness-f">
                    <label for="forgiveness-f">And that Jesus’ death was somehow necessary for your forgiveness</label>
                </div>

                <div>
                    <input type="radio" name="forgiveness" value="g" id="forgiveness-g">
                    <label for="forgiveness-g">And that your sin was forgiven when He died (maybe contingent upon your belief that this is the case)</label>
                </div>

                <div>
                    <input type="radio" name="forgiveness" value="h" id="forgiveness-h">
                    <label for="forgiveness-h">And that nothing else affects God’s decision to forgive you besides this belief (such as your obedience)</label>
                </div>

                <p>or</p>

                <div>
                    <input type="radio" name="forgiveness" value="i" id="forgiveness-i">
                    <label for="forgiveness-i">Multiple...</label>
                </div>

                <!-- shows only if forgiveness-i is checked -->
                <select id="forgiveness-combo-works">
                    <option value="combo-a">Resolve to try harder to please Him</option>
                    <option value="combo-b">And succeed in breaking fewer of His commandments each day for the rest of your life</option>
                </select>

                <p>and</p>

                <select id="forgiveness-combo-faith">
                    <option value="combo-c">Believe that some deity exists</option>
                    <option value="combo-d">And that the God of the Jews exists</option>
                    <option value="combo-e">And that Jesus is God</option>
                    <option value="combo-f">And that Jesus’ death was somehow necessary for your forgiveness</option>
                    <option value="combo-g">And that your sin was forgiven when He died (maybe contingent upon your belief that this is the case)</option>                    
                    <option value="combo-h">And that nothing else affects God’s decision to forgive you besides this belief (such as your obedience)</option>
                </select>
            </div>

            <div style="overflow:auto;">
              <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
              </div>
            </div>
            
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
        </form>

        <script src="main.js"></script>
    </body>
</html>
